<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="fondo">
        <img class="top" src="images/bg-pattern-top.svg" alt="" />
        <img class="bottom" src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="conainer-target">
        <div class="card">
          <div class="target">
            <div class="fondo-top">
              <img src="images/bg-pattern-card.svg" alt="" />
            </div>
            <picture class="target-img">
              <img src="images/image-victor.jpg" alt="" />
            </picture>
            <div class="card-container">
              <div class="target-name">
                <div class="dates">
                  <h1 class="name">Victor Creast</h1>
                  <span class="age">26</span>
                </div>
                <span class="country">London</span>
              </div>
              <div class="line"></div>
              <div class="target-other">
                <div class="group">
                  <span class="number">80K</span>
                  <span class="text">Followers</span>
                </div>
                <div class="group">
                  <span class="number">803K</span>
                  <span class="text">Likes</span>
                </div>
                <div class="group">
                  <span class="number">1.4K</span>
                  <span class="text">Photos</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rody-huancas" target="_blank">Rody Huancas</a
      >.
    </footer>
  </body>
</html>
